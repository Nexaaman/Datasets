<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Event_Register</title>
    <link rel="stylesheet" href="Page.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-family: 'Times New Roman', Times, serif; font-weight:bolder">
            <img src="images/logo.png" alt="Logo" width="80" height="30" class="d-inline-block align-text-top">FunnerEvents</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <div class="center">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#" style="color: white;">Features</a>
                    <a class="nav-link" href="#" style="color: white;">Attendees</a>
                </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="main">
        <h1 class="h">Bringing Global <br> Space Leaders Together</h1>
        <button type="button"  onclick="openForm()" class="b btn btn-lg">Join the concert</button>
          <div class="Popup position-absolute top-0 start-50 translate-middle" id="Popup">
              <form action="https://script.google.com/macros/s/AKfycbxYIbwPALBCEaQujYkXvtyyrrWo7zLv4-E-NW0FTCkS0lYTKLxYEm5SnNhW-RlwsGqlrA/exec" method="POST">
                <div class="mb-3">
                  <label for="FirstName" class="form-label">First Name</label>
                  <input name = "firstname" type="text" class="form-control" id="FirstName" aria-describedby="fn" required>
                  <label for="LastName" class="form-label">Last Name</label>
                  <input name = "lastname" type="text" class="form-control" id="LastName" aria-describedby="ln" required>
                  <label for="DOB" class="form-label">DOB</label>
                  <input name = "dob" type="date" class="form-control" id="DOB" aria-describedby="" required>
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input name = "email"type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input name = "password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" name="submit">Submit</button>
              </form>
            </div>
        </div>
        <script>
          let popup = document.getElementById("Popup");
          function openForm(){
            popup.classList.add("open-Popup");
          }
        </script>
        <div class="slider">
          <div class="slides">
            <img src="images/pic1.jpg" alt="" style="width:100%" height="900 px">
          </div>
          <div class="slides">
            <img src="images/pic2.jpg" alt="" style="width:100%" height="900 px">
          </div>
          <div class="slides">
            <img src="images/pic3.webp" alt="" style="width:100%" height="900 px">
          </div>
          <div style="text-align: center;">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            </div>
        </div>
      <script>
        let slideIndex = 0;
        showSlides();
        
        function showSlides() {
          let i;
          let slides = document.getElementsByClassName("slides");
          let dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}    
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 3000);
        }
      </script>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
